# Kubernetes Deployment for Cats vs Dogs Classifier

apiVersion: apps/v1
kind: Deployment
metadata:
  name: catsdogs-classifier
  labels:
    app: catsdogs-classifier
spec:
  replicas: 2
  selector:
    matchLabels:
      app: catsdogs-classifier
  template:
    metadata:
      labels:
        app: catsdogs-classifier
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: classifier
          image: catsdogs-classifier:latest
          ports:
            - containerPort: 8000
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
